<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Poppins&effect=neon|outline|emboss|shadow-multiple|3d-float">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login - trendyJobconnect</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="enter your email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="enter your password" name="password" required><br><br>
            <div class="form-group">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="signup.html">Sign Up here</a></p>
    </div>
</body>
</html>
