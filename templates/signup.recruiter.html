<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/signup.recruiter.css">
    <title>Recruiter Sign Up | TrendyJobConnect</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="con-logo">
            <a href="#l"><img src="../static/images/my-logo/my-logo3.png" alt="logo" class="my-logo" id="logo"></a>
            <!-- <h2><a class="font-effect-3d-float logo" style="color: black;" href="#">trendyJobconnect</a></h2> -->
        </div>
        <ul class="nav-list">
            <li><a href="#">Find A Job</a></li>
            <li><a href="#">Post A Job</a></li>
        </ul>
       
        <div class="reg">
            <button class="btn1">Login</button>
            <button class="btn2">Sign Up</button>
        </div>

        <div class="toggle">
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <a href="#" class="closing-bar"><i class="fa-solid fa-x"></i></a>
        </div>
    </nav>
    <div class="mobile-nav">
        <ul>
            <li><a href="#">Find A Job</a></li>
            <li><a href="/login">Post A Job</a></li>
            <li><button class="btn1">Login</button></li>
            <li><button class="btn2">Sign Up</button></li>
        </ul>
    </div>
    <div class="form-container">
        <h2>Employer Sign Up</h2>
        <form id="recruiter-signup-form">
            <!-- Group 1: Company Details -->
            <fieldset>
                <legend>Company Details</legend>
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" name="company-name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="zip-code" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="company-website">Company Website</label>
                    <input type="url" id="company-website" name="company-website" required>
                </div>
            </fieldset>

            <!-- Group 2: Industry -->
            <fieldset>
                <legend>Industry</legend>
                <div class="form-group">
                    <label><input type="checkbox" name="industry" value="IT"> IT</label>
                    <label><input type="checkbox" name="industry" value="Healthcare"> Healthcare</label>
                    <label><input type="checkbox" name="industry" value="Finance"> Finance</label>
                    <label><input type="checkbox" name="industry" value="Education"> Education</label>
                    <label><input type="checkbox" name="industry" value="Retail"> Retail</label>
                    <label><input type="checkbox" name="industry" value="Manufacturing"> Manufacturing</label>
                </div>
                <div class="form-group">
                    <label for="other-industry">Other Industry</label>
                    <input type="text" id="other-industry" name="other-industry">
                </div>
            </fieldset>

            <!-- Group 3: Recruiter Details -->
            <fieldset>
                <legend>Recruiter Details</legend>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="linkedin-page">LinkedIn Page</label>
                    <input type="url" id="linkedin-page" name="linkedin-page">
                </div>
            </fieldset>

            <!-- Group 4: Login Details -->
            <fieldset>
                <legend>Login Details</legend>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </fieldset>

            <div class="form-group">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
