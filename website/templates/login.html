<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/styles/signup.jobseeker.css" />
        <link rel="stylesheet" href="../static/styles/login.css" />
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Sofia|Poppins&effect=neon|outline|emboss|shadow-multiple|3d-float"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <title>Login - trendyJobconnect</title>
    </head>
    <body>
        <nav class="nav-bar">
            <div class="con-logo">
                <a href="/"
                    ><img
                        src="../static/images/my-logo/my-logo3.png"
                        alt="logo"
                        class="my-logo"
                        id="logo"
                /></a>
            </div>
            <ul class="nav-list">
                <li><a href="#">Find A Job</a></li>
                <li><a href="#">Post A Job</a></li>
            </ul>
            <div class="reg">
                <button class="btn1">Login</button>
                <button class="btn2">Sign Up</button>
            </div>
            <div class="toggle">
                <a href="#" class="toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <a href="#" class="closing-bar"
                    ><i class="fa-solid fa-x"></i
                ></a>
            </div>
        </nav>
        <div class="mobile-nav">
            <ul>
                <li><a href="#">Find A Job</a></li>
                <li><a href="/login">Post A Job</a></li>
                <li><button class="btn1">Login</button></li>
                <li><button class="btn2">Sign Up</button></li>
            </ul>
        </div>

        <div class="container">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="email">Email:</label><br />
                <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="enter your email"
                    required
                /><br /><br />
                <label for="password">Password:</label><br />
                <input
                    type="password"
                    id="password"
                    placeholder="enter your password"
                    name="password"
                    required
                /><br /><br />
                <div class="form-group">
                    <button type="submit" class="btn">Login</button>
                </div>
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </form>
        </div>
        <!-- Footer -->
        <footer>
            <div class="footer">
                <div>
                    <p>
                        Copyright Â© 2024 <span>trendyJobconnect.</span> All
                        rights reserved.
                    </p>
                </div>
                <div>
                    <a href="https://www.linkedin.com/in/chinenyeonyema/"
                        >Contact Us</a
                    >
                    <!-- <span>Privacy Policy</span> -->
                </div>
                <div class="service-arrow">
                    <a href="#home"
                        ><i
                            class="fa fa-long-arrow-right"
                            aria-hidden="true"
                        ></i
                    ></a>
                </div>
            </div>
        </footer>
        <script src="../static/scripts/home.js"></script>
        <script
            type="text/javascript"
            src="{{ url_for('static', filename='../static/scripts/home.js') }}"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({
                duration: 500,
            });
        </script>
    </body>
</html>
