<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins&effect=neon|outline|emboss|shadow-multiple|3d-float' rel='stylesheet'>
    <link rel="stylesheet" href="../static/styles/signup.jobseeker.css">
    <title>Post Job Application Form | TrendyJobConnect</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="con-logo">
            <a href="/"><img src="../static/images/my-logo/my-logo3.png" alt="logo" class="my-logo" id="logo"></a>
            <!-- <h2><a class="font-effect-3d-float logo" style="color: black;" href="#">trendyJobconnect</a></h2> -->
        </div>
       
        <div class="reg">
            <button class="btn2">Logout</button>
        </div>

        <div class="toggle">
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <a href="#" class="closing-bar"><i class="fa-solid fa-x"></i></a>
        </div>
    </nav>
    <div class="form-container">
        <h2>Post Job Application Form</h2>
        <form id="post-job-application-form">
            <!-- Group 1: Job Details -->
            <fieldset>
                <legend>Job Details</legend>
                <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" name="job-title" required>
                </div>
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" name="company-name" required>
                </div>
                <div class="form-group">
                    <label for="job-description">Job Description</label>
                    <textarea id="job-description" name="job-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="responsibilities">Responsibilities</label>
                    <textarea id="responsibilities" name="responsibilities" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="equirements">Requirements</label>
                    <textarea id="requirements" name="requirements" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="job-location">Job Location</label>
                    <input type="text" id="job-location" name="job-location" required>
                </div>
                <div class="form-group">
                    <label for="job-type">Job Type</label>
                    <select id="job-type" name="job-type" required>
                        <option value="">Select Job Type</option>
                        <option value="full-time">Full Time</option>
                        <option value="part-time">Part Time</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expires-on">Job Expiration</label>
                    <input type="date" id="expires-on" name="expires-on" required>
                </div>
                <div class="form-group">
                    <label for="benefits">Benefits</label>
                    <textarea id="benefits" name="benefits" rows="4"></textarea>
                </div>
            </fieldset>

            <!-- Group 2: Contact Details -->
            <fieldset>
                <legend>Contact Details</legend>
                <div class="form-group">
                    <label for="contact-first-name">First Name</label>
                    <input type="text" id="contact-first-name" name="contact-first-name" required>
                </div>
                <div class="form-group">
                    <label for="contact-last-name">Last Name</label>
                    <input type="text" id="contact-last-name" name="contact-last-name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" name="contact-email" required>
                </div>
                <div class="form-group">
                    <label for="job-position">Position</label>
                    <input type="text" id="job-position" name="job-position" placeholder="HR Manager" required>
                </div>
            </fieldset>

            <!-- Group 3: Upload Corporate Logo -->
            <fieldset>
                <legend>Upload Corporate Logo</legend>
                <div class="form-group">
                    <label for="corporate-logo">Upload Logo</label>
                    <input type="file" id="corporate-logo" name="corporate-logo" accept="image/*">
                </div>
            </fieldset>

            <div class="form-group">
                <button type="submit" class="btn">Post Job</button>
            </div>
        </form>
    </div>
     <!-- Footer -->
     <footer>
        <div class="footer">
            <div>
                <p>Copyright Â© 2024 <span>trendyJobconnect.</span> All rights reserved.</p>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/chinenyeonyema/">Contact Us</a>
                <!-- <span>Privacy Policy</span> -->
            </div>
            <div class="service-arrow">
                <a href="#home"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
            </div> 
        </div>
    </footer>
    <script src="../static/scripts/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

        AOS.init({
            duration: 500
        });
    </script>
</body>
</html>
