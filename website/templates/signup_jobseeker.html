<head>

<body>

                <a href="/"><img src="../static/images/my-logo/my-logo3.png" alt="logo" class="my-logo" id="logo"></a>

                <li><a href="#">Find A Job</a></li>

                <button class="btn1"><a href="/login" class="cleanup">Login</a></button>
                <button class="btn2"><a href="/signup" class="clear-deco">Sign Up</a></button>
            </div>

                <a href="#" class="toggle-button">
                    <span class="bar"></span>

                    <span class="bar"></span>

        <div class="mobile-nav">
            <ul>
                <li><a href="#">Find A Job</a></li>
                <li><a href="/login">Post A Job</a></li>
                <li><button class="btn1"><a href="/login" class="clear-deco">Login</a>Login</button></li>
                <li><button class="btn2"><a href="/signup" class="clear-deco">Sign Up</a></button></li>
            </ul>
        </div>
        <div class="form-container">
            <h2>Job Seeker Sign Up</h2>
            <form id="job-seeker-signup-form" method="POST" enctype="multipart/form-data">
                <!-- Group 1: Details -->
                <fieldset>
                    <legend>Details</legend>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <input type="text" id="nationality" name="nationality" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label for="current-job-position">Current Job Position</label>
                        <input type="text" id="current-job-position" name="current-job-position" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-pic">Upload Profile Picture</label>
                        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                    </div>
                </fieldset>
                <!-- Group 2: Skills -->
                <fieldset>
                    <legend>Skills</legend>
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <input type="text" id="skills" name="skills" placeholder="Enter skills separated by commas">
                    </div>
                </fieldset>
                <!-- Group 3: Experience -->
                <fieldset>
                    <legend>Experience</legend>
                    <div class="form-group">
                        <label for="experience">Experience</label>
                        <input type="text" id="experience" name="experience" placeholder="Enter job experiences separated by commas">
                    </div>
                </fieldset>
                <!-- Group 4: Resume -->
                <fieldset>
                    <legend>Resume</legend>
                    <div class="form-group">
                        <label for="resume">Upload Resume</label>
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
                    </div>
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
            <p>Already have an account? <a href="signup.html">Login</a></p>
        </div>
         <!-- Footer -->
        <footer>
            <div class="footer">
